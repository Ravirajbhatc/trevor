<ion-view view-title="Repos">
    <ion-content>

          <div class="list">
               <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                         <input type="text" placeholder="Search Repositories" ng-model="reposFilter">
                    </label>
               </div>
          </div>

          has organization ? {{hasOrganization}}

          <a class="item" ng-href="#/app/builds/{{repo.id}}" ng-repeat="repo in repos">
               {{repo.slug}}
               <p>{{repo.id}}</p>
               <span class="badge" ng-if="repo.last_build_state"><i class="icon" ng-class="{'passed': 'balanced ion-checkmark-circled', 'failed': 'assertive ion-close-circled'}[repo.last_build_state]"></i></span>
          </a>





  </ion-content>
</ion-view>
