<ion-side-menus enable-menu-with-back-views="false">

    <ion-side-menu-content>
        <ion-nav-bar class="bar">
            <ion-nav-back-button></ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" class="sidemenu">
        <ion-header-bar class="bar"><h1 class="title">Menu</h1></ion-header-bar>

        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close href="#/app/accounts"><i class="icon ion-ios7-list-outline"></i> Accounts</ion-item>

                <ion-item nav-clear menu-close ng-repeat="account in accounts" class="account" ng-href="#/app/repos/{{account.login}}">
                    <i class="icon" ng-class="{'user': 'ion-ios7-person', 'organization': 'ion-ios7-people'}[account.type]"></i> {{ account.login }}
                </ion-item>

                <ion-item nav-clear menu-close href="#/app/favourites"><i class="icon ion-ios7-heart"></i> Favourites</ion-item>
                <ion-item nav-clear menu-close href="#/app/logout"><i class="icon ion-log-out"></i> Logout</ion-item>
                <ion-item nav-clear menu-close href="#/app/about"><i class="icon ion-ios7-information-outline"></i> About</ion-item>
            </ion-list>
        </ion-content>

    </ion-side-menu>

</ion-side-menus>
