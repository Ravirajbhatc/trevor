<ion-view hide-nav-bar="true" view-title="Welcome">
    <ion-content class="welcome" scroll="false">

        <img class="travis-logo" src="images/travis-vertical.png">

        <ion-toggle class="services" ng-model="pro" toggle-class="toggle-pro" ng-change="togglePro()">
            <div class="service" ng-if="pro">
                Travis CI Pro
                <div class="desc">Private Repositories</div>
            </div>
            <div class="service" ng-if="!pro">
                Travis CI
                <div class="desc">Public Repositories</div>
            </div>
        </ion-toggle>

        <button class="button button-block button-dark icon-left ion-social-github" ng-click="login()">Login with Github</button>

        <div class="bar bar-footer">
            <div class="disclaimer">Travis CI and its logo belongs to Travis.</div>
        </div>

    </ion-content>
</ion-view>
