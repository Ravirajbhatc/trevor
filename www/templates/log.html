<ion-view view-title="Log">

    <ion-nav-buttons side="right">
      <button class="button button-icon ion-ios7-arrow-up button-dark" ng-click="toTop()" ng-if="log">To Top</button>
    </ion-nav-buttons>

    <ion-content class="log">

        <div class="row no-entries padding" ng-if="!log">
            <div class="col col-100 padding">
                <i class="icon ion-sad"></i>
                <div class="message">Oops! It seems that this log has been archived.</div>
            </div>
        </div>

        <div class="log-wrapper">
            <span ng-if="log" class="log-body">{{ log }}</span>

            <span ng-if="!log" class="log-body">Oops! It seems that this log has been archived.</span>

            <div class="bottom-wrapper" ng-if="log && showRefresh">
                <button class="button button-block button-outline button-icon icon-left ion-ios7-refresh-outline" ng-click="fetch()">Refresh</button>
            </div>
        </div>

    </ion-content>
</ion-view>
