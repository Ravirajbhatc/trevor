<ion-view view-title="Accounts">
    <ion-content>

        <a class="item item-icon-left" ng-href="#/app/repos/{{account.login}}" ng-repeat="account in accounts">
            <i class="icon ion-ios7-person"></i>
            {{account.name}}
            <p>{{account.login}}</p>
            <span class="badge badge-positive">{{account.repos_count}}</span>
        </a>

    </ion-content>
</ion-view>
